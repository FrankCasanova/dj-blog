{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}


{% block content %}
  <h1>{{ post.title }}</h1>
  <p class="date">
    Published {{ post.publish }} by {{ post.author }}
  </p>
  {{ post.body|linebreaks }}
  <p>
    <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Back to Blog List</a>
  </p>
{% endblock %}
